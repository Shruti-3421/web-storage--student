       <div class="container">
          <div class="row">
            <div class="col-md-6">
               <div class="card mb-4 mb-md-0">
                <div class="card-body">
                   <form id="stdForm">
                     <div class="form-group">
                        <label for="fname">First Name</label> 
                        <input type="text" id="fname" class="form-control"> 
                      </div>
                      <div class="form-group">

                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>

                      </div>
                      <div class="form-group">
                        <label for="contact">Contact</label> 
                        <input type="text" id="contact" class="form-control"> 
                      </div>
                      <div class="text-right">
                         <button id="submitBtn" class="btn btn-outline-primary btn-lg" type="submit">Add Student</button>
                         <button id="updateBtn" class="btn btn-outline-primary btn-lg d-none" type="button">Update Student</button>  
                      </div>
                   </form>
                </div>
